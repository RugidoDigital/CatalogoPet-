    <style>/* Reset CSS */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Basic styling */
      body {
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      }

      .categories-fixed {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 10; /* Certifique-se de que está acima de outros elementos */
        background-color: #fff; /* Adicione uma cor de fundo para evitar sobreposição com o conteúdo do carousel */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra para dar destaque */
      }

      /* Estilos Gerais */
      .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px;
          background-color: #fff;
      }

      .header-content {
          display: flex;
          align-items: center;
          width: 100%;
          justify-content: space-between;
          flex-wrap: wrap; /* Permite quebra de linha para elementos internos */
      }

      .logo {
          flex: 1;
      }

      .search-bar {
          /* flex: 2; */
          display: flex;
          justify-content: center;
      }

      .icons {
          flex: 1;
          display: flex;
          justify-content: flex-end;
      }

      /* Estilos para telas menores */
      @media (max-width: 768px) {
          .search-bar {
              order: 2; /* Posiciona a barra de pesquisa abaixo */
              width: 100%; /* Barra de pesquisa ocupa a largura completa */
              margin-top: 15px;
          }

          .logo, .icons {
              order: 1; /* Mantém o logo e ícones na mesma linha */
          }

          .header-content {
              flex-direction: column;
              align-items: center;
          }
      }

      
      .navbar-custom-top-header {
        display: flex;
        justify-content: center;
        padding: 5px 5px;
        background-color: #F8F9FA;
        color: #fff;
        align-items: center;
        z-index: 1;
      }
      
      .nav-links-custom-top-header {
        list-style: none;
        display: flex;
        justify-content: center; /* Alterado para space-around */
        align-items: center; /* Centraliza verticalmente */
        margin-bottom: 0 !important;
      }
      
      .nav-links-custom-top-header li {
        margin-right: 10px;
        padding: 5px !important;
        max-width: 150px; /* Defina a largura máxima desejada */
        white-space: nowrap; /* Impede que o texto quebre em linhas */
        /*overflow: hidden;  Oculta o conteúdo que ultrapassa a largura máxima */
        /*text-overflow: ellipsis;  Adiciona reticências (...) para indicar que há mais conteúdo */
      }

      .nav-links-custom-top-header li :hover {
        /*background-color: #2a2de5;  Cor de fundo da badge */
         /*color: #fff; Cor do texto da badge */
        border-radius: 10px; /* Bordas arredondadas da badge */
      }
      
      .nav-links-custom-top-header li:last-child {
        margin-right: 0;
      }
      
      .nav-links-custom-top-header a {

        /*color: #090db7;  Cor verde */
        transition: color 0.3s ease; /* Transição suave */
        text-decoration: none;
        padding: 2vw;
      }
      
      .navbar-right-custom-top-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      
      .search-form-custom-top-header {
        display: flex;
        flex-wrap: nowrap; /* Impede a quebra de linha */
      }
      
      .search-form-custom-top-header input[type="text"] {
        padding: 5px;
        border: none;
        border-radius: 5px 0 0 5px;
      }
      
      .search-form-custom-top-header button {
        padding: 5px 10px;
        background-color: #666;
        border: none;
        border-radius: 0 5px 5px 0;
        color: #fff;
      }
        
      /* Responsive styles */
      @media screen and (max-width: 768px) {
        .navbar-custom-top-header {
          flex-direction: column;
          align-items: center;
        }
      
        .navbar-left-custom-top-header, .navbar-right-custom-top-header {
          /* width: 100%; */
          text-align: center;
          margin-bottom: 10px;
        }
      
        .navbar-right-custom-top-header {
          order: -1; /* Move the search bar above the links */
        }
      
        .search-form-custom-top-header {
          width: 100%;
          /*flex-direction: row; /* Alterado para row */
          /*justify-content: space-between;  Novo */
          justify-content: center;
        }
      
        .search-form-custom-top-header input[type="text"], .search-form-custom-top-header button {
          width: calc(50% - 5px); /* Metade do espaço com 5px de margem entre eles */
          margin-bottom: 0; /* Remover margem inferior */
          border-radius: 5px;
        }
      
        .navbar-left-custom-top-header, .navbar-right-custom-top-header {
          justify-content: space-around; /* Alterado para space-around */
        }
      }

      /* CAROUSEL */
      .mySlides {display: none}
      img {vertical-align: middle;}

      /* Slideshow container */
      .slideshow-container {
        /* max-width: 1000px; */
        position: relative;
        margin: auto;
      }

      /* Caption text */
      .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
      }

      /* Number text (1/3 etc) */
      .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
      }

      /* The dots/bullets/indicators */
      .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }

      .active, .dot:hover {
        background-color: #717171;
      }

      /* Fading animation */
      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
      }

      /* On smaller screens, decrease text size */
      @media only screen and (max-width: 300px) {
        .prev, .next,.text {font-size: 11px}
      }

      .carousel-image {
        width: 100%; /* A imagem preencherá a largura do contêiner */
        height: 23rem; /* Altura fixa ou ajuste conforme necessário */
        object-fit: cover ; /* Corta as bordas da imagem e mantém o aspecto */
        overflow: hidden; /* Esconde o excesso da imagem fora das bordas */
      }

    </style>
